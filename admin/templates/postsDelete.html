<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .btn {
        margin-right: 25px;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      html {
        display: table;
      }
      body {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <table class="table table-striped table-hover">
        <tr>
          <th>PostId</th>
          <td>{{ posts.id }}</td>
        </tr>
        <tr>
          <th>UserId</th>
          <td>{{ posts.user_id }}</td>
        </tr>
        <tr>
          <th>CreateDate</th>
          <td>{{ posts.created_at }}</td>
        </tr>
        <tr>
          <th>Contents</th>
          <td>{{ posts.contents }}</td>
        </tr>
      </table>
    </div>
    <div style="display: flex; justify-content: center">
      <button
        class="btn btn-warning"
        onclick="if (confirm('本当にBANしますか？')) { window.location.href = '/user/ban?user_id={{ posts.user_id }}'; }"
      >
        BAN
      </button>
      <button
        class="btn btn-danger"
        onclick="if (confirm('本当に削除しますか？')) { window.location.href = '/posts/destroy?post_id={{ posts.id }}'; }"
      >
        削除
      </button>
      <button class="btn btn-primary" onclick="window.location.href='/posts'">
        戻る
      </button>
    </div>
  </body>
</html>
