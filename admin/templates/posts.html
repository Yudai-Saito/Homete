<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .table-center {
      text-align: center;
    }
  </style>
  <body>
    <nav class="navbar">
      <header>
        <button>全て</button>
        <button>通報</button>
        <button>ログアウト</button>
      </header>
    </nav>
    <table class="table table-striped table-hover table-center">
      <tr>
        <th scope="col" style="width: 30%">Contents</th>
        <th scope="col" style="width: 30%">Operation</th>
      </tr>
      {% for post in posts %}
      <tr>
        <td>{{ post.contents }}</td>
        <td>
          <button
            class="btn btn-success"
            onclick="window.location.href='/posts/approved?post_id={{ post.id }}'"
          >
            承認
          </button>
          <button
            class="btn btn-danger"
            onclick="window.location.href='/posts/delete?post_id={{ post.id }}'"
          >
            削除
          </button>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
