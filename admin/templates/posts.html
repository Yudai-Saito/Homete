<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    header {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    .header-button {
      text-align: right;
      margin: 20px 100px;
      align-self: center;
    }
    .btn {
      margin: 0px 10px;
    }
    h1 {
      text-align: center;
    }
    .table-center {
      text-align: center;
    }
  </style>
  <body>
    <header>
      <h1>{{ display_name }}</h1>
      <div class="header-button">
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="window.location.href='/posts'"
        >
          全て
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="window.location.href='/posts/report'"
        >
          通報
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="window.location.href='/logout'"
        >
          ログアウト
        </button>
      </div>
    </header>
    <table class="table table-striped table-hover table-center">
      <tr>
        <th scope="col" style="width: 30%">Contents</th>
        <th scope="col" style="width: 30%">Operation</th>
      </tr>
      {% for post in posts %}
      <tr>
        <td>{{ post.contents }}</td>
        <td>
          <button
            class="btn btn-success"
            onclick="window.location.href='/posts/approved?post_id={{ post.id }}'"
          >
            承認
          </button>
          <button
            class="btn btn-danger"
            onclick="window.location.href='/posts/delete?post_id={{ post.id }}'"
          >
            削除
          </button>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
