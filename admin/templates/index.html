<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table">
      <tr>
        <th>PostId</th>
        <th>UserEmail</th>
        <th>CreateDate</th>
        <th>Contents</th>
      </tr>
      {% for post in posts %}
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.user_id }}</td>
        <td>{{ post.created_at }}</td>
        <td>{{ post.contents }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
